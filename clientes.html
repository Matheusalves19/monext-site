<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Monext</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/client.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="clientes-container container mt-4">
    <h3>Clientes</h3>

    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <button class="btn btn-primary btn-sm" id="btnAdicionarCliente">
        <i class="bi bi-person-plus"></i> Adicionar
      </button>
      <button class="btn btn-secondary btn-sm" id="btnVoltar">
        <i class="bi bi-arrow-left"></i> Voltar
      </button>
      <input type="text" id="pesquisa-cliente" class="form-control form-control-sm flex-grow-1"
        placeholder="Pesquisar por ID, Nome ou CPF">
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Valor em aberto</th>
            <th>Ações</th>
            <th>Data última alteração</th>
          </tr>
        </thead>
        <tbody id="tabelaClientes"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Novo Empréstimo -->
  <div class="modal fade" id="modalEmprestimo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Empréstimo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="clienteIdEmprestimo">
          <div class="mb-2">
            <label>Valor do Empréstimo R$</label>
            <input type="number" id="valorEmprestimo" class="form-control" step="0.01">
          </div>
          <div class="mb-2">
            <label>Juros (%)</label>
            <input type="number" id="jurosEmprestimo" class="form-control" step="0.01">
          </div>
          <div class="mb-2">
            <label>Número de parcelas</label>
            <input type="number" id="parcelasEmprestimo" class="form-control" min="1" value="1">
          </div>
          <div class="mb-2">
            <label>Vencimento 1:</label>
            <input type="date" class="form-control" id="vencimento1">
          </div>
          <div class="mb-2">
            <label>Vencimento 2:</label>
            <input type="date" class="form-control" id="vencimento2">
          </div>
          <div class="mb-2">
            <label>Vencimento 3:</label>
            <input type="date" class="form-control" id="vencimento3">
          </div>
          <div class="mb-2" id="vencimento4-container" style="display:none;">
            <label>Vencimento 4:</label>
            <input type="date" class="form-control" id="vencimento4">
          </div>
          <div class="mb-2">
            <label>Senha</label>
            <input type="password" id="senhaEmprestimo" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" id="btnSalvarEmprestimo">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detalhes do Cliente -->
  <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalhes do Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalhesBody">
          <!-- Conteúdo gerado dinamicamente -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
